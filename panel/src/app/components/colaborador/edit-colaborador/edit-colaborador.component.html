<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-row flex-column-fluid page">
        <app-sidebar></app-sidebar>
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <app-top></app-top>
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Subheader-->
                <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
                    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                        <!--begin::Info-->
                        <div class="d-flex align-items-center flex-wrap mr-2">
                            <!--begin::Page Title-->
                            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Dashboard</h5>
                            <!--end::Page Title-->
                            <!--begin::Actions-->
                            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
                            <span class="text-muted font-weight-bold mr-4">#XRS-45670</span>
                            <a href="#" class="btn btn-light-warning font-weight-bolder btn-sm">Add New</a>
                            <!--end::Actions-->
                        </div>
                        <!--end::Info-->
                        
                    </div>
                </div>
                <!--end::Subheader-->
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">

                        <div *ngIf="load_data" class="card card-custom card-shadowless rounded-top-0 mb-7">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-12 text-center mt-7 mb-7">
                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                            <span class="sr-only">Loading...</span>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ng-container *ngIf="!load_data">
                            <ng-container *ngIf="data">
                                <div class="card card-custom card-shadowless rounded-top-0">
                                    <!--begin::Body-->
                                    <div class="card-header border-0 pt-5">
                                        <h3 class="card-title align-items-start flex-column">
                                            <span class="card-label font-weight-bolder text-dark">Nuevo colaborador</span>
                                            <span class="text-muted mt-3 font-weight-bold font-size-sm">Formulario de un nuevo trabajador</span>
                                        </h3>
                                        <div class="card-toolbar">
                                           <a class="btn btn-primary" [routerLink]="['/colaborador']">Regresar</a> 
                                        </div>
                                    </div>
                                    <div class="card-body p-0">
                                        <div class="row justify-content-center py-8 px-8 py-lg-15 px-lg-10">
                                            <div class="col-xl-12 col-xxl-10">
                                                <!--begin::Wizard Form-->
                                                <form class="form" id="kt_form" #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
                                                    <div class="row justify-content-center">
                                                        <div class="col-xl-9">
                                                            <!--begin::Wizard Step 1-->
                                                            <div class="my-5 step" data-wizard-type="step-content" data-wizard-state="current">
                                                                <h5 class="text-dark font-weight-bold mb-10">Datos personales:</h5>
                                                                
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Nombres (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required class="form-control form-control-solid form-control-lg" name="nombres" [(ngModel)]="colaborador.nombres" type="text" placeholder="Nombres"/>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Apellidos (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required class="form-control form-control-solid form-control-lg" name="apellidos" [(ngModel)]="colaborador.apellidos" type="text" placeholder="Apellidos"/>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Genero (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <select required name="genero" [(ngModel)]="colaborador.genero" class="form-control form-control-solid form-control-lg">
                                                                            <option value="" selected disabled>Seleccionar</option>
                                                                            <option value="Masculino">Masculino</option>
                                                                            <option value="Femenino">Femenino</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Correo eletrónico (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <input required class="form-control form-control-solid form-control-lg" name="email" [(ngModel)]="colaborador.email" type="email" placeholder="Correo eletrónico"/>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Telefono</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <div class="input-group input-group-solid input-group-lg">
                                                                            <div class="input-group-prepend">
                                                                                <span class="input-group-text">
                                                                                    <i class="la la-phone"></i>
                                                                                </span>
                                                                            </div>
                                                                            <input type="text" class="form-control form-control-solid form-control-lg" name="telefono" [(ngModel)]="colaborador.telefono" placeholder="Telefono"/>
                                                                        </div>
                                                                      
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Documento</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <div class="input-group input-group-solid input-group-lg">
                                                                            <div class="input-group-prepend">
                                                                                <span class="input-group-text">
                                                                                    <i class="la la-phone"></i>
                                                                                </span>
                                                                            </div>
                                                                            <input type="text" class="form-control form-control-solid form-control-lg" name="n_doc" [(ngModel)]="colaborador.n_doc" placeholder="Número de documento"/>
                                                                        </div>
                                                                      
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">Cargo (*)</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <select required name="rol" [(ngModel)]="colaborador.rol" class="form-control form-control-solid form-control-lg">
                                                                            <option value="" selected disabled>Seleccionar</option>
                                                                            <option value="Administrador">Administrador</option>
                                                                            <option value="Calidad">Calidad</option>
                                                                            <option value="Docente">Docente</option>
                                                                            <option value="Marketing">Marketing</option>
                                                                            <option value="Asesor">Asesor</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                                <!--begin::Group-->
                                                                <div class="form-group row">
                                                                    <label class="col-xl-3 col-lg-3 col-form-label">País</label>
                                                                    <div class="col-lg-9 col-xl-9">
                                                                        <select name="pais" [(ngModel)]="colaborador.pais" class="form-control form-control-solid form-control-lg">
                                                                            <option value="" selected disabled>Seleccionar país...</option>
                                                                            <option value="Argentina">Argentina</option>
                                                                            <option value="Bolivia">Bolivia</option>
                                                                            <option value="Brasil">Brasil</option>
                                                                            <option value="Chile">Chile</option>
                                                                            <option value="Colombia">Colombia</option>
                                                                            <option value="Costa Rica">Costa Rica</option>
                                                                            <option value="Cuba">Cuba</option>
                                                                            <option value="Ecuador">Ecuador</option>
                                                                            <option value="El Salvador">El Salvador</option>
                                                                            <option value="España">España</option>
                                                                            <option value="Estados Unidos">Estados Unidos</option>
                                                                            <option value="Guatemala">Guatemala</option>
                                                                            <option value="Haití">Haití</option>
                                                                            <option value="Honduras">Honduras</option>
                                                                            <option value="México">México</option>
                                                                            <option value="Nicaragua">Nicaragua</option>
                                                                            <option value="Panamá">Panamá</option>
                                                                            <option value="Paraguay">Paraguay</option>
                                                                            <option value="Perú">Perú</option>
                                                                            <option value="República Dominican">República Dominican</option>
                                                                            <option value="Uruguay">Uruguay</option>
                                                                            <option value="Venezuela">Venezuela</option>
                                                                            <option value="Otro">Otro</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <!--end::Group-->
                                                            </div>
                                                            <!--end::Wizard Step 1-->
                                                         
                                                            <!--begin::Wizard Actions-->
                                                            <div class="d-flex justify-content-between border-top pt-10 mt-15">
                                                                <div class="mr-2">
                                                                    <a [routerLink]="['/colaborador']" class="btn btn-light-primary font-weight-bolder px-9 py-4" >Regresar</a>
                                                                </div>
                                                                <div>
                                                                    <button *ngIf="!btn_actualizar" type="submit" class="btn btn-success font-weight-bolder px-9 py-4">Actualizar</button>
                                                                    <button *ngIf="btn_actualizar" class="btn btn-success font-weight-bolder px-9 py-4" type="button" disabled>
                                                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                                        Actualizando...
                                                                    </button>
                                                                </div>
                                                            </div>
                                                            <!--end::Wizard Actions-->
                                                        </div>
                                                    </div>
                                                </form>
                                                <!--end::Wizard Form-->
                                            </div>
                                        </div>
                                    </div>
                                    <!--end::Body-->
                                </div>
                            </ng-container>
                            <ng-container *ngIf="!data">
                                <div class="row">
                                    <div class="col-12">
                                        <app-notfound></app-notfound>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                        
                        
                        
                      
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->
            
        </div>
    </div>
</div>
